<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeskow's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
    
</head>

<!--Body of HTML-->
<body>

    <!--Section class calculator-->
    <section class="calculator">
        <!--Calculator title-->
        <h1>Calculator</h1>

        <!--creating a form for buttons-->
        <section class="display" id="display">
            <h2 style="display: none;">hidden title</h2></section>
        <form id="calcform">

            <!--top row of calculator-->
            <section class="toprow">
                <h2 style="display: none;">hidden title</h2>
                <button class="mrc">MRC</button>
                <button class="mplus">M+</button>
                <button class="m-">M-</button>
                <button class="division">/</button>
            </section>
            
            <!--second to top row of calculator-->
            <section class="secondtoprow">
                <h2 style="display: none;">hidden title</h2>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="multiply">*</button>
            </section>
            
            <!--middle row of calculator-->
            <section class="middlerow">
                <h2 style="display: none;">hidden title</h2>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="plus">+</button>
            </section>

            <!--second to bottom row of calculator-->
            <section class="secondbottomrow">
                <h2 style="display: none;">hidden title</h2>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="minus">-</button>
            </section>

            <!--bottom row of calculator-->
            <section class="bottomrow">
                <h2 style="display: none;">hidden title</h2>
                <button class="button">0</button>
                <button class="point">.</button>
                <button class="clear">C</button>
                <button class="equals">=</button>
            </section>
        
        </form>
    </section>
    
    

</body>
</html>
